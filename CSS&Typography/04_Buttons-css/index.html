<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <script src="https://kit.fontawesome.com/6bb84f36b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Buttons.css">
</head>
<body>    
    <h2>Normal Buttons</h2>
    <div>        
         <a class="button">Learn More</a>
         <button class="button">Learn More</button>
         <button class="button hover">Learn More</button>
    </div>
    <h2>Fdille Buttons</h2>
    <div>        
        <a class="button">Learn More</a>
        <button class="button fill">Learn More</button>
        <button class="button fill hover">Learn More</button>
    </div>
    <h2>Icon buttons</h2>
    <div>        
        <a class="button"><i class="fa-solid fa-arrow-down"></i>Download</a>
         <button class="button fill"><i class="fa-solid fa-arrow-down"></i>Download</button>
         <button class="button fill hover"><i class="fa-solid fa-arrow-down"></i>Download</button>
    </div>
</body>
</html>
